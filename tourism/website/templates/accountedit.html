{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Your Account</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'css/accountedit.css' %}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Faster+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" 
            rel="stylesheet">
    </head>
    <body>
        <div id="back-div">
            <img src="{% static 'Images/arrow-back.svg' %}" id="home" style="cursor: pointer;" data-url="{% url 'website:index' %}">
        </div>
        <script type="text/javascript">
            document.getElementById("home").addEventListener("click", function() {
                    window.location.href = this.getAttribute("data-url");
                });
        </script>
        <form name="edit-profile-form" method="post" id="profile-edit">
            {% csrf_token %}
            <div id="top">
                <div id="top-left">
                    <img src="{% static 'Images/profiles/'%}{{ profile }} " id="profile-image">
                    <div id="profile-info">
                        <span id="profile-name">
                            {{ name }}
                        </span>
                        <span id="profile-email">
                            {{ email }}
                        </span>
                    </div>
                </div>
                <div id="top-right">
                    <button class="profile-buttons" id="save-button" type="submit">
                        Save
                    </button>
                    <a class="profile-buttons" id="discard-button" data-url="{% url 'website:account' %}">
                        Discard
                    </a>
                    
                </div>
            </div>
            <div id="middle">
                <div id="middle-left">
                    <div>
                        <span>Full Name</span>
                        <input type="text" value="{{ name }}" name="edit-name" required>
                    </div>
                    <div>
                        <span>Gender</span>
                        <div class="select-wrapper">
                            <select id="gender-view" name="edit-gender" value="{{ gender }}">
                                <option value="None" {% if not gender %}selected {% endif %} disabled>Choose A Gender</option>
                                <option value="male" {% if gender == "male" %} selected {% endif %}>Male</option>
                                <option value="female" {% if gender == "female" %}selected{% endif %}>Female</option>
                            </select>
                        </div>
                    </div>
                    <div>
                        <span>Language</span>
                        <input type="text" value="English" disabled>
                    </div>
                    
                </div>
                <div id="middle-right">
                    <div>
                        <span>NicK Name</span>
                        <input type="text" value="{{ nickname }}" name="edit-nickname">
                    </div>
                    <div>
                        <span>Country</span>
                        <div class="select-wrapper">
                            <select id="country-view" name="edit-country" value="{{ country }}">
                                <option value="None" {% if not country %}selected{% endif %} disabled>Choose A Country</option>
                                <option value="Nepal" {% if country == 'Nepal'  %} selected {% endif %}>Nepal</option>
                                <option value="Other" {% if country != 'Nepal' %} selected {% endif %}>Other</option>
                            </select>
                        </div>
                    </div>
                    <div>
                        <span>Time Zone</span>
                        <input type="text" value="Asia / Kathmandu" disabled>
                    </div>
                </div>
            </div>
            <div id="email-div">
                <span>E-mail Address</span>
                <input type="email" value="{{ email }}" name="edit-email" readonly>
            </div>
        </form>
        <script type="text/javascript" src="{% static 'javascript/accountedit.js' %}"></script>
    </body>
</html>

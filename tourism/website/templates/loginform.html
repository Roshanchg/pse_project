{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Eco Yatra</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'css/loginform.css' %}" type="text/css">
        <script type="text/javascript">
            var eyeClosedSrc = "{% static 'Images/eye_closed.svg' %}";  
            var eyeOpenSrc = "{% static 'Images/eye_open.svg' %}";      
        </script>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Faster+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" 
            rel="stylesheet">
    </head>
    <body>
        {% if alert %}
        <script type="text/javascript"> 
            alert("{{alert}}")
        </script>
        {% endif %}
        <div id="login-div">
            <div id="title-div">
                <span id="title-head">Welcome back!</span>
                <span id="title-sub">Enter your Credentials to access your account</span>
            </div>
            <form name="mainform" id="main-form" method="POST">
                {% csrf_token %}
                <label for="email">Email address</label><br>
                <input type="email" name="email" id="email" class="input-field" placeholder="abc@example.com" ><br>
                <label for="password">Password</label> <br>
                <div id="password-div">
                    <input type="password" name="password" id="password" class="input-field" placeholder="password">
                    <img src="{% static 'Images/eye_open.svg' %}" id="show-pass" onclick="togglePasswordVisibility()">
                </div>
                    <a href="#LOL" id="forgot">Forgot Password</a><br>
                <input type="checkbox" name="remember" id="remeber" >
                <span id="rem-label">Remember for 30 days?</span><br>
                <button type="submit" id="submit-button">Login</button>
            </form>
            <span id="another-form">Don't have an account?&nbsp;<a href="{% url 'website:register' %}">Sign Up</a></span>
        </div>
        <script src="{% static 'javascript/loginform.js' %}"></script>
        <div id="img-div">
            <img src="{% static 'Images/login-background1.png' %}" id="login-img-1">
            <img src="{% static 'Images/login-background2.png' %}" id="login-img-2">
            <img src="{% static 'Images/login-background3.png' %}" id="login-img-3">
            <img src="{% static 'Images/login-background4.png' %}" id="login-img-4">
            <img src="{% static 'Images/login-background5.png' %}" id="login-img-5">
        </div>
    </body>
</html>
